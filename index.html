<html>
	<head>
		<title>Music from Weather Around the World</title>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<script type="module" src="./index.js"></script>
		<style>
			body {
				font-family: 'Roboto', sans-serif;
				margin: 0;
				padding: 0;
			}

			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				margin-top: 20px;
			}

			.input-box {
				margin-bottom: 10px;
			}

			#map {
				height: 500px;
				width: 100%;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Music from Weather Around the World</h1>
			<div class="input-box">
				<input type="text" id="ip-input" placeholder="Enter IP Address">
			</div>
			<div class="input-box">
				<p>BPM (updates on each new location): <input type="text" id="tempo-input" value="60"></p>
				<!-- <input type="text" id="tempo-input" default="60"> -->
			</div>
			<div id="map"></div>
			<p>
				<strong>Sending</strong>
				Date: <span id="time"></span> - 
				Temperature: <span id="temperature"></span> - 
				Rainfall: <span id="rain"></span> - 
				Snowfall: <span id="snowfall"></span> - 
				Windspeed 10m Max: <span id="windspeed"></span>
			</p>
			  
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
			defer
		></script>
		<script src="index.js"></script>
	</body>
</html>
